name: smoke-azure-login
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # für späteres OIDC nützlich

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (service principal via creds JSON)
        uses: azure/login@v2
        with:
          auth-type: service-principal
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Show Azure context
        run: az account show --query '{name:name, id:id, tenantId:tenantId}' -o table

      - name: Verify RG access
        run: az group show --name rg_informationswerkstatt --query '{name:name, location:location, id:id}'
