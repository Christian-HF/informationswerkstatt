name: Deploy Function (upload)

on:
  push:
    branches: [ main ]
    paths:
      - 'host.json'
      - 'upload/**'
      - '.github/workflows/deploy-function.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify structure
        run: |
          test -f host.json || (echo "host.json missing at repo root" && exit 1)
          test -f upload/function.json || (echo "upload/function.json missing" && exit 1)
          test -f upload/__init__.py || (echo "upload/__init__.py missing" && exit 1)
          echo "Structure OK"

      - name: Create zip package
        run: |
          rm -f function.zip
          zip -r function.zip host.json upload

      # Variante 1: Spezielle Function-Action (meist ok)
      - name: Deploy via Functions Action
        uses: Azure/functions-action@v1
        with:
          app-name: func-hf-info-dev
          package: function.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      # Variante 2 (Fallback): WebApps Deploy (ebenfalls für Functions geeignet)
      # Wird nur ausgeführt, wenn Schritt oben fehlschlägt
      - name: Fallback deploy via WebApps
        if: failure()
        uses: azure/webapps-deploy@v1
        with:
          app-name: func-hf-info-dev
          package: function.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
